<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>上课记录列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../resources/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../resources/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启头部工具栏</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">上课记录信息列表</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="courseRecord-list" lay-filter="courseRecord-list"></table>
             
            <script type="text/html" id="operation">
              <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../../resources/layuiadmin/layui/layui.js"></script>
  <script src="../../../resources/js/common.js"></script>
  <script>
    layui.use('form',function(){
      var form = layui.form;
      //刷新界面 所有元素
      form.render();

    });
    layui.use('laydate', function(){
      var laydate = layui.laydate;
      //日期时间选择器，#expireTime为时间选择标签的Id
      laydate.render({
        elem: '#createTime'
        ,format: 'yyyy-MM-dd HH:mm:ss'
      });
    });
    
  layui.config({
    base: '../../../resources/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table
    ,$ = layui.$
    ,layer = layui.layer;
  
    table.render({
      elem: '#courseRecord-list'
      ,id: 'courseRecordTable'
      ,url: '/admin/listCourseRecord'
      ,toolbar: '#operation'
      ,title: '上课记录信息列表'
      ,cols: [[
         {field:'courseRecordId', title:'上课记录ID', width:120, fixed: 'left', unresize: true, sort: true},
         {title:'课程缴费ID', width:120, sort: true, templet: function(data){
             return data.coursePay.coursePayId;
           }},
        {title:'会员ID', width:120, sort: true, templet: function(data){
            return data.coursePay.vip.vipId;
          }},
         {title:'会员姓名', width:120, sort: true, templet: function(data){
             return data.coursePay.vip.vipName;
           }},
        {title:'教练ID', width:150, sort: true, templet: function(data){
            return data.coach.coachId;
          }},
        {title:'教练姓名', width:120, sort: true, templet: function(data){
            return data.coach.coachName;
          }},
        {title:'课程类型', width:120, sort: true, templet: function(data){
            return data.coursePay.type;
          }},
        {title:'上课时间', width:120, templet: function(res){
            return new Date(res.createTime).Format("yyyy-MM-dd");
          }},
        {field:'isAttend', title:'上课状态', width:80},
        {field:'remarks', title:'备注', width:250},
         {fixed: 'right', title:'操作', toolbar: '#operation', width:150}
      ]]
      ,page: true
    });
    
    //监听行工具事件
    table.on('tool(courseRecord-list)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('确定要删除吗', function(index){
          delCourseRecordById(data.courseRecordId);
          layer.close(index);
        });
      }else if(obj.event === 'edit'){
        layer.open({
          //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
          type: 1,
          title: "修改上课记录信息",
          area: ['600px', '400px'],
          content: $("#popUpdateCourseRecord")//引用的弹出层的页面层的方式加载修改界面表单
        });
        //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
        setFormValue(obj,data);
      }
    });

    //删除记录
    function delCourseRecordById(id) {
      $.get("/admin/deleteCourseRecord?courseRecordId=" + id,
              function(res) {
                if(res.success){
                  layer.msg('删除成功');
                  table.reload('courseRecordTable', {//courseRecordTable是组件名称,表格名
                    page: {//page参数是指重新刷新后从第几页开始
                      curr: 1 //重新从第 1 页开始
                    }
                  }, 'data');//data是默认值
                }
              });
    }

    //监听弹出框表单提交，massage是修改界面的表单数据'submit(edit-courseRecord),是修改按钮的绑定
    function setFormValue(obj,data){
      getCoursePayList();
      getCoachList();
      $('input[name="courseRecordId"]').val(data.courseRecordId);
      $('#createTime').val(data.createTime);
      $('input[name="isAttend"]').val(data.isAttend);
      $('textarea[name="remarks"]').text(data.remarks);

      form.on('submit(edit-courseRecord)', function() {
        var courseRecord = {};
        courseRecord.courseRecordId = $('input[name="courseRecordId"]').val();
        courseRecord.coursePay = {
          coursePayId : $('#coursePay').find('option').not(function () {
            return !this.selected;
          }).data('id')
        };
        courseRecord.coach = {
          coachId : $('#coach').find('option').not(function () {
            return !this.selected;
          }).data('id')
        };
        courseRecord.createTime = $('#createTime').val();
        courseRecord.isAttend = $('input[name="isAttend"]:checked').val();
        courseRecord.remarks = $('textarea[name="remarks"]').val();


        var formData = new FormData();
        formData.append('courseRecordStr',JSON.stringify(courseRecord));

        $.ajax({
          url:'/admin/modifyCourseRecord',
          type:'post',
          data:formData,
          contentType : false,
          processData : false,
          cache : false,
          success:function(res){
            if (res.success){
              layer.msg("修改上课记录信息成功");
              table.reload('courseRecordTable', {//courseRecordTable是组件名称,表格名
                page: {//page参数是指重新刷新后从第几页开始
                  curr: 1 //重新从第 1 页开始
                }
              }, 'data');//data是默认值
            }else {
              layer.msg("修改上课记录信息失败" + res.errMsg);
            }
          }
        })
        return false;
      })
    }

    // 获取课程缴费列表
    function getCoursePayList(){
      $.get('/admin/listCoursePayMap', function(res) {
        if (res.success){
          var tempHtml = '';
          //根据课程缴费列表动态拼接html
          res.coursePayList.map(function (item, index) {
            tempHtml += '<option data-id="' + item.coursePayId + '">'
                    + ' — 会员：' + item.vip.vipName + '（会员ID：'+ item.vip.vipId +'）'
                    + ' — 课程类别：' + item.type + '</option>';
          });
          $('#coursePay').html(tempHtml);
          form.render('select');
        }
      });
    }

    // 获取教练列表
    function getCoachList(){
      $.get('/admin/listCoachMap', function(res) {
        if (res.success){
          var tempHtml = '';
          // 若访问成功，则依据后台传递过来的教练信息为表单元素赋值
          res.coachList.map(function (item, index) {
            tempHtml += '<option data-id="' + item.coachId + '">'
                    + item.coachName + '</option>';
          });
          $('#coach').html(tempHtml);
          form.render('select');
        }
      });
    }
  });
  </script>

  <!--这里是弹出层的表单信息-->
  <!--style是在本页隐藏，只有点击编辑才会弹出-->
  <div class="layui-row" id="popUpdateCourseRecord" style="display:none;">
    <div class="layui-col-md10">
      <form class="layui-form layui-from-pane" action="" style="margin-top:20px" lay-filter="modify-CourseRecord">
        <div class="layui-form-item">
          <label class="layui-form-label">上课记录ID</label>
          <div class="layui-input-block">
            <input type="text" name="courseRecordId" autocomplete="off" class="layui-input" readonly>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">课程缴费列表</label>
          <div class="layui-input-block">
            <div class="layui-col-md6">
              <select id="coursePay">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">教练列表</label>
          <div class="layui-input-block">
            <div class="layui-col-md6">
              <select id="coach">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">上课时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="required|createTime" placeholder="yyyy-MM-dd HH:mm:ss">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">上课状态</label>
          <div class="layui-input-block">
            <input type="radio" name="isAttend" value="0" title="未上课">
            <input type="radio" name="isAttend" value="1" title="已上课">
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-block">
            <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>


        <div class="layui-form-item layui-layout-admin">
          <div class="layui-input-block">
            <div class="layui-footer" style="left: 0;">
              <button class="layui-btn" lay-submit="" lay-filter="edit-courseRecord">立即提交</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

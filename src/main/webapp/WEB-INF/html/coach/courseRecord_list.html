<script src="../../../resources/js/common.js"></script>
<script>
  layui.use(['element', 'table', 'laydate', 'form', 'util'], function(){
    var $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate,
            form = layui.form,
            util = layui.util;

    //获取一段url中的字段，
    //如loacalhost:8080?courseId=1，getQueryString('courseId')则获取url中courseId的值
    var coachId = getQueryString('coachId');

    //访问后台，获取教练信息
    $.getJSON('/coach/getCoachInfo', function(data) {
      if (data.success) {
        //获取后台传递过来的教练信息
        var coach = data.coach;

        //判断从后台传入的图片流是否为空，
        //如果为空，给img标签添加noImage的图片路径
        //如果不为空，给img标签添加后台传入的图片路径
        if (coach.profileImg != null){
          $('#profileImg').attr('src', coach.profileImg);
        }else {
          $('#profileImg').attr('src', 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1597852452753&di=a753cb97410d9e6d3e312f303c326fdb&imgtype=0&src=http%3A%2F%2Fku.90sjimg.com%2Felement_origin_min_pic%2F01%2F38%2F98%2F25573ca2525d341.jpg');
        }

        //根据name、Id或Class名称为相应标签里的内容添加值
        //html-替换标签里的内容
        //append-在标签原有内容的末尾添加新的内容
        //attr-给标签添加新的属性值
        $('#cite-name').html(coach.coachName);
        $('.coach-index').attr('href', '/coach/index?coachId=' + coach.coachId);
      }
    });

    //渲染layui的数据表格，需要在table标签里面添加lay-filter=''
    table.render({
      elem: '#courseRecord-list'
      ,id: 'courseRecordTable'
      ,url: '/coach/listCourseRecordByCoachId?coachId='+coachId
      ,title: '会员上课记录信息列表'
      ,cols: [[
        {field: 'courseRecordId', width: 120, title: '会员上课记录ID', sort: true, fixed: 'left'},
        {title: '课程缴费ID', width: 120, sort: true, templet: function(data){
            return data.coursePay.coursePayId;
          }},
        {title: '会员名', width: 150, sort: true, templet: function(data){
            return data.coursePay.vip.vipName;
          }},
        {title: '课程类型', width: 150, sort: true, templet: function(data){
            return data.coursePay.type;
          }},
        {field: 'createTime', title: '会员上课时间', width: 200, sort: true},
        {field: 'isAttend', width: 150, title: '是否上课', sort: true},
        {field: 'remarks', width: 250, title: '备注'},
        {fixed: 'right', title: '操作', toolbar: '#operation', width: 160}
      ]]
      ,page: true
    });

    //监听工具条
    table.on('tool(courseRecord-list)', function(obj){
      var data = obj.data;
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          delCourseRecordById(data.courseRecordId);
          layer.close(index);
        });
      }else if(obj.event === 'edit'){
        layer.open({
          //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
          type: 1,
          title: "修改会员上课记录信息",
          area: ['600px', '400px'],
          content: $("#popUpdateCourseRecord")//引用的弹出层的页面层的方式加载修改界面表单
        });
        //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
        setFormValue(obj,data);
      }
    });
    layui.use('form',function(){
      var form = layui.form;
      //刷新界面 所有元素
      form.render();

    });
    //日期时间选择器，#submitTime为时间选择标签的Id
    laydate.render({
      elem: '#createTime'
      ,type: 'datetime'
      ,min: 0
      ,format: 'yyyy-MM-dd HH:mm:ss'
    });

    //表单渲染（必需的操作），需要在form标签里面添加lay-filter=''
    form.render(null, 'modify-courseRecord');

    getCoursePayList();

    // 获取课程缴费列表
    function getCoursePayList(){
      $.get('/coach/listCoursePayMap', function(res) {
        if (res.success){
          var tempHtml = '';
          // 若访问成功，则依据后台传递过来的班级信息为表单元素赋值
          res.coursePayList.map(function (item, index) {
            tempHtml += '<option data-id="' + item.coursePayId + '">'
                    + ' — 会员：' + item.vip.vipName + '（会员ID：'+ item.vip.vipId +'）'
                    + ' — 课程类别：' + item.type + '</option>';
          });
          $('#coursePay').html(tempHtml);
          //渲染表单内的select标签
          form.render('select');
        }
      });
    }

    //给表单里的元素赋值
    function setFormValue(obj,data){
      getCoursePayList();
      $('input[name="courseRecordId"]').val(data.courseRecordId);
      $('#createTime').val(data.createTime);
      $('input[name="isAttend"]').val(data.isAttend);
      $('textarea[name="remarks"]').text(data.remarks);

      form.on('submit(edit-courseRecord)', function() {
        var courseRecord = {};

        // 获取文件流
        // var courseRecordFile = $('input[name="courseRecordFile"]')[0].files[0];
        courseRecord.courseRecordId = $('input[name="courseRecordId"]').val();
        courseRecord.coursePay = {
          coursePayId : $('#coursePay').find('option').not(function () {
            return !this.selected;
          }).data('id')
        };
        courseRecord.coach = {
          coachId : $('#coach').find('option').not(function () {
            return !this.selected;
          }).data('id')
        };
        courseRecord.createTime = $('#createTime').val();
        courseRecord.isAttend = $('input[name="isAttend"]:checked').val();
        courseRecord.remarks = $('textarea[name="remarks"]').val();

        var formData = new FormData();
        //formData.append('courseRecordFile', courseRecordFile);
        formData.append('courseRecordStr',JSON.stringify(courseRecord));

        $.ajax({
          url:'/coach/modifyCourseRecord',
          type:'post',
          data:formData,
          contentType : false,
          processData : false,
          cache : false,
          success:function(res){
            if (res.success){
              layer.msg("修改会员上课记录信息成功");
              table.reload('courseRecordTable', {//courseRecordTable是组件名称,表格名
                page: {//page参数是指重新刷新后从第几页开始
                  curr: 1 //重新从第 1 页开始
                }
              }, 'data');//data是默认值
            }else {
              layer.msg("修改会员上课记录信息失败" + res.errMsg);
            }
          }
        })
        return false;
      })
    }

  });
</script>

<!--这里是弹出层的表单信息-->
<!--style是在本页隐藏，只有点击编辑才会弹出-->
<div class="layui-row" id="popUpdateCourseRecord" style="display:none;">
  <div class="layui-col-md10">
    <form class="layui-form layui-from-pane" action="" style="margin-top:20px" lay-filter="modify-CourseRecord">
      <div class="layui-form-item">
        <label class="layui-form-label">上课记录ID</label>
        <div class="layui-input-block">
          <input type="text" name="courseRecordId" autocomplete="off" class="layui-input" readonly>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">课程缴费列表</label>
        <div class="layui-input-block">
          <div class="layui-col-md6">
            <select id="coursePay" readonly>
            </select>
          </div>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">上课时间</label>
        <div class="layui-input-inline">
          <input type="text" class="layui-input" id="createTime" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">上课状态</label>
        <div class="layui-input-block" readonly>
          <input type="radio" name="isAttend" value="0" title="未上课">
          <input type="radio" name="isAttend" value="1" title="已上课">
        </div>
      </div>

      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>

      <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="edit-homework">立即提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
